name: liveroute
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  mapbox_gl: ^0.16.0
  flutter_dotenv: ^5.1.0
  flutter_svg: ^2.0.7
  get: ^4.6.6
  intl: ^0.18.1
  url_strategy: ^0.2.0
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
# The following section is specific to Flutter packages.
